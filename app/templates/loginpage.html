{% extends 'index.html' %}

{% block content %}

<div class="card" style="width:30rem; margin-top: 50px;">

    <div class="card-header">
        <h3>Login</h3>
        <div class="card-body">
            <form method="post" action="/login/">

                {% csrf_token %}
                <div class="form-group">
                    <label>username</label>
                    <input type="text" name="username">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" name="password">
                </div>
                <input type="submit" value="Login" class="btn btn-info">
                <input type="button" onclick="window.location.href='/'" class="btn btn-secondary" value="Back">
            </form>
        </div>
        <input type="button" onclick="window.location.href='/admin/'" class="btn btn-outline-dark" value="Admin pages">
    </div>
</div>

{% endblock %}
